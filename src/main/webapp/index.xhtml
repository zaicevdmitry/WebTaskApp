<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:s="http://jboss.org/schema/seam/taglib"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <h3>Please enter Login and Password</h3>

    <h:form id="loginForm">
        <f:facet name = "header">Login</f:facet>
        <div class = "dialog">
            <p:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
                <p:outputLabel value="Password" for ="password"/>
                <p:inputText id ="password" value="#{login.password}" required="true" label="password"/>
                <p:outputLabel value="Username" for="username"/>
                <p:inputText id = "username" value="#{login.username}" />

            </p:panelGrid>
        </div>
        <div class ="actionButtons">

            <p:commandButton id = "submit"  value="Login" action="#{login.login()}" />

        </div>

    </h:form>

</h:body>
</html>
