<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <h3></h3>

    <h:form id="loginForm">
        <f:facet name = "header">Task</f:facet>

        <div class = "user" align="right">
            <p:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
                <p:outputLabel id="displayResponse" value="Username: #{login.username}"/>
            </p:panelGrid>
        </div>


        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

            <p:inputText id ="name" value="#{login.name}" />
            <p:commandButton value="Submit" update=":loginForm:tasks"  action="#{login.addTask()}"/>

        </h:panelGrid>


       <div class = "task" align="center">
        <p:dataTable id = "tasks" var="task" value="#{login.taskList}"  style="align-content:center; width:40%">
            <p:column headerText="Task" >
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{task}" />
                    </f:facet>
                </p:cellEditor>
            </p:column>
        </p:dataTable>
        </div>
    </h:form>

</h:body>
</html>
